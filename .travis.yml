language: android
sudo: false

env:
  global:
    # switch glibc to a memory conserving mode
    - MALLOC_ARENA_MAX=2
    # wait up to 10 minutes for adb to connect to emulator
    - ADB_INSTALL_TIMEOUT=10

android:
  components:
    - build-tools-22.0.1
    - android-22
    - extra
    - sys-img-armeabi-v7a-android-22
    
 